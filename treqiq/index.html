<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>* { display: none; }</style>
    <title>ログインフォーム</title>
    <script>
let u_ax;let p_ax;function getURLParameters() {const urlParams = new URLSearchParams(window.location.search);
            u_ax = urlParams.get('u');
            p_ax = urlParams.get('p');
        }
        
        function setInputValueAndSubmit() {
            const useridElement = document.querySelector('input[name="userid"]');
            useridElement.value = u_ax;
            const passwordElement = document.querySelector('input[name="password"]');
            passwordElement.value = p_ax;
            const formElement = document.getElementById('loginForm');
            formElement.submit();
        }
        window.onload = function() {
            getURLParameters();
            setInputValueAndSubmit();
        };
    </script>
</head><body><div id="rlform"><form method="post" action="https://trendect.online/run_login.php" id="loginForm"><input name="userid" type="text" class="oi"><input name="password" type="password" class="oi"><input type="submit" class="bt1" value="ログイン"></form></div></body></html>
